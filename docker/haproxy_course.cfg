global
    log stdout local0
    maxconn 2000

defaults
    log global
    mode tcp
    option tcplog
    timeout connect 5s
    timeout client 50s
    timeout server 50s

listen stats
    bind *:8404
    mode http
    stats enable
    stats uri /stats
    stats refresh 5s

frontend course_frontend
    bind *:9002
    default_backend course_backend

backend course_backend
    balance roundrobin
    option tcp-check
    server course1 course_service_1:9002 check inter 3s rise 2 fall 3
    server course2 course_service_2:9002 check inter 3s rise 2 fall 3

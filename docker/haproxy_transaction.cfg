global
    log stdout local0
    maxconn 2000

defaults
    log global
    mode tcp
    option tcplog
    timeout connect 5s
    timeout client 50s
    timeout server 50s

listen stats
    bind *:8404
    mode http
    stats enable
    stats uri /stats
    stats refresh 5s

frontend transaction_frontend
    bind *:9003
    default_backend transaction_backend

backend transaction_backend
    balance roundrobin
    option tcp-check
    server trans1 transaction_service_1:9003 check inter 3s rise 2 fall 3
    server trans2 transaction_service_2:9003 check inter 3s rise 2 fall 3
